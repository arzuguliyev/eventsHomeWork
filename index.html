<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Events Home Work</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
          <div class="col-12 p-5">
              <ul class="list-group">
                  <li class="list-group-item" onmouseover="changeSizetoBig(this)" onmouseout="changeSizetoNormal(this)">  <span class="badge badge-secondary">1</span> Javascript</li>
                  <li class="list-group-item" onmouseover="changeSizetoBig(this)" onmouseout="changeSizetoNormal(this)"><span class="badge badge-secondary">2</span>Python</li>
                  <li class="list-group-item" onmouseover="changeSizetoBig(this)" onmouseout="changeSizetoNormal(this)"> <span class="badge badge-secondary">3</span>Java</li>
                  <li class="list-group-item" onmouseover="changeSizetoBig(this)" onmouseout="changeSizetoNormal(this)"><span class="badge badge-secondary">4</span>C#</li>
                  <li class="list-group-item" onmouseover="changeSizetoBig(this)" onmouseout="changeSizetoNormal(this)"><span class="badge badge-secondary">5</span>PHP</li>
                </ul>
          </div>

          <div class="col-12">
            <div class="alert alert-danger" role="alert">
                Choose a color and enter item number!
              </div>
          </div>
 
          <form action="#" class="col-12 p-5">
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label for="example-color-input" class="col-2 col-form-label">Color</label>
                        <div class="col-10">
                          <input class="form-control" type="color" value="#563d7c" id="example-color-input">
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group row">
                        <label for="example-number-input" class="col-2 col-form-label">Number</label>
                        <div class="col-10">
                          <input class="form-control" type="number"  id="example-number-input">
                        </div>
                      </div>
                </div>

                <div class="col-12">
                    <button type="button" onclick="changeColor()" class="btn btn-success btn-lg btn-block">Change Color</button>
                </div>
            </div>
          </form>          
        </div>
    </div>
</main>
<script src="js/script.js"></script>    
</body>
</html>
